barclamp:
  name: "dhcp"
  parent: "core"
  display: "Dhcp"
  description: "Dynamic Host Configuration Protocol (DHCP)"
  version: "2.E"
  source_url: "https://github.com/digitalrebar/core"
  license: "Apache 2"
  license_url: "https://github.com/digitalrebar/core/blob/develop/doc/licenses/README.md"

roles:
  - name: dhcp-server
    jig: chef
    attribs:
      - name: dhcp_leasetime
        description: 'Default lease time for the DHCP server'
        map: 'rebar/dhcp/lease_time'
        schema:
          type: int
          required: false
        value: 600
      - name: dhcp_options
        description: 'Additional options to send to DHCP clients'
        map: 'rebar/dhcp/options'
        schema:
          type: seq
          sequence:
            - type: str
      - name: dhcp_networks
        description: 'Networks to serve DHCP'
        map: 'rebar/dhcp/networks'
    wants-attribs:
      - dns_servers
      - dns-domain
      - provisioner-webservers
    requires:
      - dns-service
      - provisioner-service
  - name: dhcp-database
    jig: chef
    wants-attribs:
      - dns_servers
      - provisioner-webservers
    requires:
      - dhcp-server
      - provisioner-service
  - name: dhcp-service
    jig: role-provided
    flags:
      - service
    attribs:
      - name: dhcp_servers
        description: 'DHCP servers that all Rebar clients should use'
        map: 'rebar/dhcp/servers'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
