barclamp:
  name: "docker"
  parent: "core"
  display: "Docker"
  description: "Docker Host Extensions"
  version: "2.E"
  source_url: "https://github.com/digitalrebar/core"
  license: "Apache 2"
  license_url: "https://github.com/digitalrebar/core/blob/develop/doc/licenses/README.md"

wizard:
  version: 1

roles:
  - name: docker-prep
    description: "Docker Prereqs"
    jig: script
    flags:
      - implicit
    requires:
      - rebar-installed-node
      - provisioner-repos
  - name: docker-ready
    description: "Docker Environment"
    jig: noop
    flags:
      - milestone
      - implicit
    requires:
      - docker-prep
      - rebar-access
